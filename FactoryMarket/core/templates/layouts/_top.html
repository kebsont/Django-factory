{% load static %}
{% for produit in listProduit %}
<div class="grid_1_of_4 images_1_of_4">

        <h4><a href="">{{ produit.titre }}</a></h4>
        <a href=""><img src="{% static 'produit.image.webPath '%}"  alt="{{ produit.image.alt }}" / style="max-height: 140px;"></a>
        <div class="price-details">
            <div class="price-number">
                <p><span class="rupees">{# produit.prix #} </span></p>
            </div>
            <div class="add-cart">
                <h4><a href="}">+ Infos</a></h4>
            </div>
            <div class="clear"></div>
        </div>

</div> {% endfor %}
